<h1 mat-dialog-title>Генериране</h1>

<mat-dialog-content class="window">
  <ol>

    <li>
      <mat-select placeholder="Валидност" [(ngModel)]="selectedValueValidy" name="model2">
        <mat-option *ngFor="let type2 of documentTimeValid" [value]="type2.value">
          {{type2.viewValue}}
        </mat-option>
      </mat-select>
    </li>

    <li>
      <mat-form-field>
        <input matInput [(ngModel)]="contractNumber" placeholder="Номер на документа">
      </mat-form-field>
    </li>

    <li>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerFromDate" placeholder="От дата" [(ngModel)]="fromDate">
        <mat-datepicker-toggle matSuffix [for]="pickerFromDate"></mat-datepicker-toggle>
        <mat-datepicker #pickerFromDate></mat-datepicker>
      </mat-form-field>
    </li>

    <li>
      <mat-form-field>
        <input matInput [(ngModel)]="price" placeholder="Цена">
      </mat-form-field>
    </li>
  </ol>



</mat-dialog-content>

<mat-dialog-actions align="start">
  <button mat-button type="submit" (click)="generate()" class="button-text">Генерирай и отвори</button>
  <button mat-button type="close" (click)="closeDialog()" class="button-text">Затвори</button>
</mat-dialog-actions>
