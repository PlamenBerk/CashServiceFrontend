   <h1 mat-dialog-title>Нов клиент</h1>

  <form [formGroup]="form" (ngSubmit)="submit(form)">

    <mat-dialog-content class="window">
      <ol>
        <li>
          <mat-form-field>
            <input matInput formControlName="clientName" placeholder="Име на клиента">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="clientBulstat" placeholder="Булстат">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="clientEgn" placeholder="ЕГН">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="clientAddress" placeholder="Адрес">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="clientTDD" placeholder="ТДД">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="clientComment" placeholder="Коментар">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="manName" placeholder="Мениджър">
          </mat-form-field>
        </li>

        <li>
          <mat-form-field>
            <input matInput formControlName="manPhone" placeholder="Телефон">
          </mat-form-field>
        </li>
      </ol>
    </mat-dialog-content>


    <mat-dialog-actions align="start">
      <button mat-button type="submit" class="button-text">Добави</button>
      <button mat-button type="close" (click)="closeDialog()" class="button-text">Затвори</button>
    </mat-dialog-actions>


  </form>
