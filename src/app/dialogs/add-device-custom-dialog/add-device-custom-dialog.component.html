<h1 mat-dialog-title>Нов апарат</h1>
<mat-dialog-content class="window">
  <ol>

    <li>
      <mat-select placeholder="Модел на апарата" [(ngModel)]="selectedValue" name="model">
        <mat-option *ngFor="let modelD of deviceModels" [value]="modelD.id">
          {{modelD.model}}
        </mat-option>
      </mat-select>
    </li>
  </ol>

  <form [formGroup]="form">

    <ol>

      <li>
        <mat-form-field>
          <input matInput formControlName="sim" placeholder="СИМ IMSI">
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput formControlName="deviceNumPostfix" placeholder="Сериен номер">
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput formControlName="fiscalNumPostfix" placeholder="Фискална памет">
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput formControlName="napNumber" placeholder="НАП номер">
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput [matDatepicker]="pickerNapDateP" placeholder="НАП дата" [(ngModel)]="napDateP"
            formControlName="napDate">
          <mat-datepicker-toggle matSuffix [for]="pickerNapDateP"></mat-datepicker-toggle>
          <mat-datepicker #pickerNapDateP></mat-datepicker>
        </mat-form-field>
      </li>

    </ol>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="start">
  <button mat-button type="submit" (click)="addDevice()" class="button-text">Добави</button>
  <button mat-button type="close" (click)="closeDialog()" class="button-text">Затвори</button>
</mat-dialog-actions>
