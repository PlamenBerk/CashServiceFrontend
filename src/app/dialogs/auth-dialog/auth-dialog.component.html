
<h1 mat-dialog-title>Вход</h1>

<form [formGroup]="form" (ngSubmit)="submit(form)">

  <mat-dialog-content class="window">
    <ol>
      <li>
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Потребител">
        </mat-form-field>
      </li>

      <li>
        <mat-form-field>
          <input matInput formControlName="password" placeholder="Парола" type="password">
        </mat-form-field>
      </li>

    </ol>
  </mat-dialog-content>


  <mat-dialog-actions align="start">
    <button mat-button type="submit" class="button-text">ОК</button>
    <button mat-button type="close" (click)="closeDialog()" class="button-text">Затвори</button>
  </mat-dialog-actions>


</form>
