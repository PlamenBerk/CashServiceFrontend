<div class="md-dialog-container">
  <h1 mat-dialog-title>Генериране на документ</h1>


  <mat-dialog-content>
    <ol>

      <li>
        <mat-form-field>
          <input matInput [(ngModel)]="certNumber" placeholder="Номер на свидетелството">
        </mat-form-field>
      </li>

    </ol>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit" (click)="generate()">Генерирай и отвори</button>
    <button mat-button type="close" (click)="closeDialog()">Затвори</button>
  </mat-dialog-actions>

</div>
