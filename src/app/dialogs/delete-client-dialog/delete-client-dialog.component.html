<h1 mat-dialog-title>Изтриване!</h1>

<mat-dialog-content class="window">
    <h2>Сигурни ли сте, че искате да изтриете клиент {{clientName}}</h2>
</mat-dialog-content>


<mat-dialog-actions align="start">
  <button mat-button (click)="delete()" class="button-text">Изтриване</button>
  <button mat-button type="close" (click)="closeDialog()" class="button-text">Отказ</button>
</mat-dialog-actions>
